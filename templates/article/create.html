{% extends "base.html" %}

{% block header %}

<h1>Articles</h1>

{% endblock header %}


{% block content %}
        
        {% if created %}
        <div>
            <span>
                <a href="{% url 'article:list' %}">Articles</a>
            </span> /
            <span>
                <button><a href="{% url 'article:create' %}">+ add new one</a></button>
           </span> 
        </div>
        <h1>{{ object.title }}</h1>
        <p>{{ object.content }}</p>
        <pre>{{ object.created_date }}</pre>

        {% else %}

        <div>
            <form method="post">
                {% csrf_token %}
                <div>
                    <div>
                        <label for="title">Title:</label>
                    </div>
                    <div>
                        <input type="text" id="title" name="title" placeholder="title" >
                    </div>
                </div>
                <div>
                    <div>
                        <label for="content">Content:</label>
                    </div>
                    <div>
                        <textarea  id="title" name="content" placeholder="content" cols="60" rows="5"></textarea>
                    </div>
                </div>
                <div>
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>
        {% endif %}
    
        {% endblock content %}
